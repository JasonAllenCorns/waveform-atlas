permissions:
  contents: read
name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=JasonAllenCorns_waveform-atlas
            -Dsonar.organization=ji8jolij-asase3
            -Dsonar.projectName=waveform-atlas
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.testInclusions='**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx'
            -Dsonar.lcovReportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8